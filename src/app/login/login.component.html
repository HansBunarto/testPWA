<div class="container-login">
    <form>
        
        <div class="form-group px-2">
            <label style="color:gray; font-size:14px;">Username</label>
            <input type="username" class="form-control" name="username">
        </div>
        
        <div class="form-group px-2">
            <label style="color:gray; font-size:14px;">Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <!-- <small class="myRed" *ngIf="errorMessage" style="color:red; font-size:14px;">{{errorMessage}}</small> -->
        <button type="submit" class="btn btn-login" (click)="login()">Login</button>
    </form>

</div>
